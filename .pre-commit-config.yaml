exclude: ^packages/htop/htoprc$
repos:
  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.8.15
    hooks:
      - id: uv-lock
  - repo: local
    hooks:
      - id: npm sync
        name: npm sync
        language: system
        entry: npm install
        pass_filenames: false
        always_run: true
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-illegal-windows-names
      - id: check-merge-conflict
      - id: check-shebang-scripts-are-executable
        exclude: ^packages/vc-tools/git-completion.bash$
      - id: check-symlinks
      - id: check-toml
      - id: check-vcs-permalinks
      - id: destroyed-symlinks
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
      - id: forbid-submodules
      - id: mixed-line-ending
        args:
          - --fix=lf
      - id: trailing-whitespace
  - repo: https://github.com/crate-ci/typos
    rev: v1.36.2
    hooks:
      - id: typos
        exclude: ^packages/vc-tools/git-completion.bash$
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.28.0
    hooks:
      - id: gitleaks
  - repo: https://github.com/henryiii/validate-pyproject-schema-store
    rev: 2025.08.29
    hooks:
      - id: validate-pyproject
  - repo: local
    hooks:
      - id: shellcheck
        name: shellcheck
        language: system
        entry: shellcheck
        types: [shell]
        exclude_types: [zsh]
        exclude: ^packages/vc-tools/git-completion.bash$
      - id: shfmt
        name: shfmt
        language: system
        entry: shfmt -l -w -i 4
        types: [shell]
        exclude: ^packages/vc-tools/git-completion.bash$
      - id: ruff check
        name: ruff check
        language: system
        entry: uv run ruff check --fix
        types_or: [python, pyi]
      - id: ruff format
        name: ruff format
        language: system
        entry: uv run ruff format
        types_or: [python, pyi]
      - id: mypy
        name: mypy
        language: system
        entry: uv run mypy
        types_or: [python, pyi]
      - id: prettier
        name: prettier
        language: system
        entry: npx prettier --write --ignore-unknown
