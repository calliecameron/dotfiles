exclude: ^packages/htop/htoprc$
default_stages:
  - pre-commit
  - pre-merge-commit
default_install_hook_types:
  - commit-msg
  - pre-commit
  - pre-merge-commit
repos:
  - repo: https://github.com/jorisroovers/gitlint
    rev: v0.19.1
    hooks:
      - id: gitlint
  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.8.16
    hooks:
      - id: uv-lock
  - repo: local
    hooks:
      - id: npm sync
        name: npm sync
        language: system
        entry: bash -c 'source "${NVM_DIR}/nvm.sh" && npm install'
        pass_filenames: false
        always_run: true
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-illegal-windows-names
      - id: check-merge-conflict
        args: [--assume-in-merge]
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
      - id: check-vcs-permalinks
      - id: destroyed-symlinks
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
      - id: forbid-submodules
      - id: mixed-line-ending
        args:
          - --fix=lf
      - id: trailing-whitespace
  - repo: https://github.com/adhtruong/mirrors-typos
    rev: v1.36.2
    hooks:
      - id: typos
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.28.0
    hooks:
      - id: gitleaks
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.11.0.1
    hooks:
      - id: shellcheck
        exclude_types: [zsh]
  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.12.0-2
    hooks:
      - id: shfmt
  - repo: local
    hooks:
      - id: ruff check
        name: ruff check
        language: system
        entry: uv run ruff check --force-exclude --fix
        types_or: [python, pyi]
        require_serial: true
      - id: ruff format
        name: ruff format
        language: system
        entry: uv run ruff format --force-exclude
        types_or: [python, pyi]
        require_serial: true
      - id: mypy
        name: mypy
        language: system
        entry: uv run mypy
        types_or: [python, pyi]
        require_serial: true
      - id: prettier
        name: prettier
        language: system
        entry: bash -c 'source "${NVM_DIR}/nvm.sh" && npx prettier --write --ignore-unknown "${@}"' --
        types: [text]
      - id: markdownlint
        name: markdownlint
        language: system
        entry: bash -c 'source "${NVM_DIR}/nvm.sh" && npx markdownlint-cli2 --fix "${@}"' --
        types: [markdown]
      - id: tombi format
        name: tombi format
        language: system
        entry: uv run tombi format
        types: [toml]
      - id: tombi lint
        name: tombi lint
        language: system
        entry: uv run tombi lint
        types: [toml]
