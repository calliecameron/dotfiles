exclude: ^packages/htop/htoprc$
default_stages:
  - pre-commit
  - pre-merge-commit
default_install_hook_types:
  - commit-msg
  - pre-commit
  - pre-merge-commit
repos:
  - repo: local
    hooks:
      - id: uv-sync
        name: "uv: sync"
        language: system
        entry: uv sync --all-extras --all-groups
        files: "^(pyproject\\.toml|uv\\.lock)$"
        pass_filenames: false
  - repo: local
    hooks:
      - id: uv-licenses
        name: "uv: check licenses"
        language: system
        entry: uv run licensecheck --zero --requirements-paths pyproject.toml
        files: "^(pyproject\\.toml|uv\\.lock)$"
        pass_filenames: false
  - repo: local
    hooks:
      - id: npm-sync
        name: "npm: sync"
        language: system
        entry: bash -c 'source "${NVM_DIR}/nvm.sh" && nvm exec --silent npm install'
        files: "^(package\\.json|package-lock\\.json)$"
        pass_filenames: false
  - repo: local
    hooks:
      - id: npm-licenses
        name: "npm: check licenses"
        language: system
        entry: bash -c 'source "${NVM_DIR}/nvm.sh" && nvm exec --silent npx license-checker-rseidelsohn --production --failOn "GPL-1.0-only; GPL-1.0-or-later; GPL-2.0-only; GPL-2.0-or-later; GPL-3.0-only; GPL-3.0-or-later; AGPL-1.0-only; AGPL-1.0-or-later; AGPL-3.0-only; AGPL-3.0-or-later"'
        files: "^(package\\.json|package-lock\\.json)$"
        pass_filenames: false
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: forbid-submodules
        name: "general: forbid submodules"
      - id: check-added-large-files
        name: "general: check for added large files"
      - id: check-case-conflict
        name: "general: check for filename case conflicts"
      - id: check-illegal-windows-names
        name: "general: check for illegal windows filenames"
      - id: check-symlinks
        name: "general: check for broken symlinks"
      - id: destroyed-symlinks
        name: "general: check for destroyed symlinks"
      - id: check-executables-have-shebangs
        name: "general: check that executables have shebangs"
      - id: check-shebang-scripts-are-executable
        name: "general: check that files with shebangs are executable"
      - id: fix-byte-order-marker
        name: "general: check files don't have utf-8 byte order markers"
      - id: mixed-line-ending
        name: "general: check line endings are correct"
        args:
          - --fix=lf
      - id: end-of-file-fixer
        name: "general: check files end with a newline"
      - id: trailing-whitespace
        name: "general: check files don't have trailing whitespace"
      - id: check-merge-conflict
        name: "general: check for files with merge conflicts"
        args:
          - --assume-in-merge
      - id: check-vcs-permalinks
        name: "general: check vcs website links are permalinks"
  - repo: local
    hooks:
      - id: copier-forbidden-files
        name: "general: check for copier conflict files"
        entry: found copier update rejection files; review and remove them before merging
        language: fail
        files: "\\.rej$"
  - repo: local
    hooks:
      - id: prettier
        name: "general: prettier"
        language: system
        entry: bash -c 'source "${NVM_DIR}/nvm.sh" && nvm exec --silent npx prettier --write --ignore-unknown "${@}"' --
        types_or:
          - text
  - repo: local
    hooks:
      - id: shellcheck
        name: "shell: lint"
        language: system
        entry: uv run shellcheck
        types_or:
          - "shell"
        exclude_types:
          - zsh
        require_serial: true
  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.12.0-2
    hooks:
      - id: shfmt
        name: "shell: format"
  - repo: local
    hooks:
      - id: "ruff-check"
        name: "python: lint"
        language: system
        entry: "uv run ruff check --force-exclude --fix"
        types_or:
          - "pyi"
          - "python"
        require_serial: true
      - id: ruff-format
        name: "python: format"
        language: system
        entry: uv run ruff format --force-exclude
        types_or:
          - "pyi"
          - "python"
        require_serial: true
  - repo: local
    hooks:
      - id: "mypy"
        name: "python: typecheck"
        language: system
        entry: "uv run mypy"
        types_or:
          - "pyi"
          - "python"
        require_serial: true
  - repo: local
    hooks:
      - id: markdownlint
        name: "markdown: lint"
        language: system
        entry: bash -c 'source "${NVM_DIR}/nvm.sh" && nvm exec --silent npx markdownlint-cli2 --fix "${@}"' --
        types_or:
          - "markdown"
  - repo: local
    hooks:
      - id: yamllint
        name: "yaml: lint"
        language: system
        entry: uv run yamllint --strict
        types_or:
          - "yaml"
  - repo: local
    hooks:
      - id: tombi-lint
        name: "toml: lint"
        language: system
        entry: uv run tombi lint
        types_or:
          - "toml"
      - id: tombi-format
        name: "toml: format"
        language: system
        entry: uv run tombi format
        types_or:
          - "toml"
  - repo: local
    hooks:
      - id: typos
        name: "general: spellcheck"
        language: system
        entry: uv run typos --write-changes --force-exclude
        types_or:
          - text
  - repo: local
    hooks:
      - id: bump-my-version
        name: "general: version consistency"
        language: system
        entry: uv run bump-my-version replace --allow-dirty '--new-version={current_version}'
        pass_filenames: false
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.28.0
    hooks:
      - id: gitleaks
        name: "general: check for committed secrets"
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.8
    hooks:
      - id: actionlint
        name: "github actions: lint"
  - repo: local
    hooks:
      - id: zizmor
        name: "github actions: security"
        language: system
        entry: uv run zizmor --pedantic --no-progress
        files: "^\\.github/workflows/.*\\.ya?ml$"
        require_serial: true
  - repo: local
    hooks:
      - id: tests
        name: "general: tests"
        language: system
        entry: make test_fast
        pass_filenames: false
  - repo: local
    hooks:
      - id: gitlint
        name: "general: check commit message"
        language: system
        entry: uv run gitlint --staged --msg-filename
        stages:
          - commit-msg
